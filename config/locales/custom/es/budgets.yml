es:
  budgets:
    phase:
      accepting: Revisión interna de proyectos
    index:
      section_footer:
        description: Con los presupuestos participativos la ciudadanía decide a qué proyectos presentados por los ciudadanos va destinada una parte del presupuesto regional.
        help_text_1: "Los presupuestos participativos son unos procesos en los que la ciudadanía decide de forma directa en qué se gasta una parte del presupuesto regional. Cualquier persona empadronada mayor de 18 años puede proponer un proyecto de inversión que se preselecciona en una fase de apoyos ciudadanos."
        help_text_2: "Los proyectos más votados se evalúan y pasan a una votación final en la que se deciden las actuaciones que llevará a cabo el Gobierno Regional una vez se aprueben los presupuestos regionales del año próximo."
        help_text_3: "La evaluación de las propuestas para proyectos de presupuestos participativos se lleva a cabo desde enero y a lo largo de un periodo de mes y medio, aproximadamente. Para participar y plantear propuestas para toda la región, provincias o distritos hay que registrarse en %{org} y verificar la cuenta."
        help_text_4: "Para conseguir el mayor número de apoyos y votos posible, elige un titular descriptivo y comprensible de tu proyecto. Después tienes un espacio para desarrollar el planteamiento de tu propuesta. Aporta todos los datos y explicaciones, e incluso documentos e imágenes, para ayudar a otras personas participantes a entender mejor lo que planteas."
    investments:
      form:
        tab_code: Código
        tab_title: Título
        tab_type: Tipo
        tab_level: Nivel de Estudio
        tab_support: Apoyos
        tab_action: Selección
      index:
        unfeasible_text: "Las propuestas presentadas deben cumplir una serie de criterios (legalidad, concreción, ser competencia del Gobierno Regional, no superar el tope del presupuesto; %{definitions}) para ser declaradas viables y llegar hasta la fase de votación final. Todas las propuestas que no cumplen estos criterios son marcadas como inviables y publicadas en la siguiente lista, junto con su informe de inviabilidad."